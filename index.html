<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ぺぺぺルーレット</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/common.css"  />
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
</head>
<body style="background-color:#ADD8E6">
<div style="background: url(/assets/main-img.webp); background-size:cover;">
<!--
<div style="background: url(/assets/main-img.png) no-repeat 0% 0%;">
<div class="bg">
-->
  <div id="roulette">
    <!-- Use the component -->
    <svg
      id="mysvg"
      viewBox="0 0 200 120"
      @mousemove="drag($event)"
      @mouseup="dragStop($event)">
      <!-- パイの切れ端 -->
      <g v-for="item, index in items">
        <path
          :fill="item.fill"
          :d="item.d"
          stroke="#d8d8d8"
          stroke-width="0.5"
          @mousedown="dragStart(index, $event)"
          @mouseenter="startMouseOverPie(index)"
          @mouseleave="finishMouseOverPie(index)"
          />
        <text
          :x="item.textX"
          :y="item.textY"
          :class="item.textSize"
          text-anchor="middle"
          user-select="none"
          dominant-baseline="central"
          @mousedown="dragStart(index, $event)"
          @mouseenter="startMouseOverPie(index)"
          @mouseleave="finishMouseOverPie(index)">
          {{item.text}}
        </text>
      </g>
      <!-- ドラッグ中のパイ型 -->
      <path
        :fill="dragItem.fill"
        stroke="#d8d8d8"
        stroke-width="0.5"
        opacity="0.5"
        :d="dragItem.d"
        />
      <!-- 回転するフォーカス -->
      <path
        v-if="showFocus"
        fill="#ffffff"
        stroke="#d8d8d8"
        stroke-width="0.5"
        opacity="0.9"
        :d="focusItem"
        />
      <!-- 真ん中のルーレットスイッチ -->
      <circle
        :cx="cx"
        :cy="cy"
        :r="sr"
        :fill="fillSwitch"
        stroke-width="0.5"
        stroke="white"
        @mouseup="switchRoulette"
        @mouseenter="startMouseOverSwitch"
        @mouseleave="finishMouseOverSwitch"
        />
      <!-- 現在の数値 -->
      <text
        v-if="showCurrent"
        :x="cx"
        :y="cy"
        text-anchor="middle"
        user-select="none"
        dominant-baseline="central"
        @mouseup="switchRoulette"
        @mouseenter="startMouseOverSwitch"
        @mouseleave="finishMouseOverSwitch"
        >
        {{items[focusIndex].text}}
      </text>
      <!-- 確定した数字 -->
      <text
        v-if="showFixedNum"
        :x="cx"
        :y="cy"
        class="fixedNum animated flash faster"
        text-anchor="middle"
        user-select="none"
        dominant-baseline="central"
        @mouseup="switchRoulette"
        @mouseenter="startMouseOverSwitch"
        @mouseleave="finishMouseOverSwitch"
        >
        {{items[focusIndex].text}}
      </text>
    </svg>
    <!-- 数字入力 -->
    <center>
      <input v-model.number="number" v-if="canEdit">
    </center>
  </div>
</div>
  <script src="js/beep.js"></script>
  <script src="js/color.js"></script>
  <script src="js/path.js"></script>
</body>
</html>
